<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Profile Cards</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    #app {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 2px solid #00d4ff;
    }
    .card h3 {
      margin: 8px 0;
      font-size: 1.2rem;
      color: #fff;
    }
    .card p {
      color: #bbb;
      font-size: 0.9rem;
    }
    /* Remove Button */
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.7);
      border: none;
      color: white;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .remove-btn:hover {
      background: rgba(255, 0, 0, 0.9);
      transform: scale(1.1);
    }

    /* Input Form */
    .form-box {
      background: rgba(255,255,255,0.07);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    .form-box input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
      min-width: 150px;
    }
    .form-box input::placeholder {
      color: #aaa;
    }
    .form-box button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00d4ff, #0077ff);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .form-box button:hover {
      background: linear-gradient(135deg, #0077ff, #00d4ff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>üåë Dark Mode Profile Cards</h2>

  <!-- Form -->
  <div class="form-box">
    <input type="text" id="name" placeholder="Enter name">
    <input type="text" id="role" placeholder="Enter role">
    <input type="text" id="avatar" placeholder="Enter avatar URL">
    <button id="addUser">+ Add User</button>
  </div>

  <div id="app"></div>

  <!-- Template -->
  <template id="profileTemplate">
    <div class="card">
      <button class="remove-btn">‚ùå</button>
      <img class="avatar" src="" alt="User Image">
      <h3 class="name"></h3>
      <p class="role"></p>
    </div>
  </template>

  <script>
    function createProfile({ name, role, avatar }) {
      const template = document.getElementById("profileTemplate");
      const clone = template.content.cloneNode(true);

      clone.querySelector(".avatar").src = avatar || "https://i.pravatar.cc/90?img=5";
      clone.querySelector(".name").textContent = name || "Unknown";
      clone.querySelector(".role").textContent = role || "No role";

      // ‚ùå remove button logic
      clone.querySelector(".remove-btn").addEventListener("click", (e) => {
        e.target.closest(".card").remove();
      });

      return clone;
    }

    const app = document.getElementById("app");

    const users = [
      { name: "Jatin", role: "Frontend Dev", avatar: "https://i.pravatar.cc/90?img=12" },
      { name: "Kala Slayer üòà", role: "Backend Wizard", avatar: "https://i.pravatar.cc/90?img=3" }
    ];
    users.forEach(user => app.appendChild(createProfile(user)));

    document.getElementById("addUser").addEventListener("click", () => {
      const name = document.getElementById("name").value;
      const role = document.getElementById("role").value;
      const avatar = document.getElementById("avatar").value;

      document.getElementById("name").value = "";
      document.getElementById("role").value = "";
      document.getElementById("avatar").value = "";

      app.appendChild(createProfile({ name, role, avatar }));
    });
  </script>
</body>
</html>
